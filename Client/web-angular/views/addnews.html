<div class="row" ng-controller="AddNews">
    <div class="col-lg-12">
        <h1 class="page-header">News</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              ADD NEWS
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Heading</label>
                                <input class="form-control" placeholder="Enter  Heading">
                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Sub Heading</label>
                                <input class="form-control" placeholder="Enter Sub Heading">
                            </div>
                            
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="txtEditor" class="form-control" rows="3" placeholder="Enter Description"></textarea>
                            </div>
                           
                           
                          
                          
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    
                   
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
