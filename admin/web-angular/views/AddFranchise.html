<div class="row" ng-controller="AddNews">
    <div class="col-lg-12">
        <h1 class="page-header">              ADD FRANCHISE
</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" enctype="multipart/form-data" name="myForm">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>NAME</label>
                                <input class="form-control" placeholder="Name" name="name" ng-model="name" required>

<span style="color:red" ng-show="myForm.name.$dirty && myForm.heading.$invalid">
<span ng-show="myForm.name.$error.required">Name is required.</span>

                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Catgory</label>


<select class="form-control" name="cat" ng-model="cat">

      <option value="volvo">Select Catgory</option>

  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>

<span style="color:red" ng-show="myForm.cat.$dirty && myForm.cat.$invalid">
<span ng-show="myForm.cat.$error.required">Catgory is required.</span>

                            </div>
                            
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file" file-model="Image" name="Image" my-directive >

<label ng-show="myForm.Image.$error.validFile">File is required</label>


                            </div>
                         
                          
                            <button   type="submit" ng-click="save()" class="btn btn-default">Submit</button>

                        </form>

                    </div>
                    
                   
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
