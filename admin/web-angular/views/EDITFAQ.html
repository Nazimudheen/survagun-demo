
<div class="row" ng-controller="editfaq">
    <div class="col-lg-12">
        <h1 class="page-header">              EDIT FAQ
</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" enctype="multipart/form-data"  name="form" ng-submit="save()" novalidate>
                            <div class="form-group col-lg-6 col-sm-12">

       <div class="alert alert-info alert-dismissable col-sm-12" ng-show="successMessage"   style=" position: fixed; right: 28px; opacity: .99; width: 500px;  background-color: #56a9f1 !important; z-index: 30;
 " >
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                           <p style="color: #fff;">  {{successMessage }}</p> <a href="#" class="alert-link"></a>
                            </div>



   
                                <label>Heading</label>
                                <input class="form-control" placeholder="Enter  Heading" name="heading" ng-model="heading" required>

<span style="color:red" ng-show=" form.heading.$invalid">
<span ng-show="form.heading.$error.required">Heading is required.</span>

                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Sub Heading</label>
                                <input class="form-control" placeholder="Enter Sub Heading" name="subheading" ng-model="subheading" required>

<span style="color:red" ng-show="form.subheading.$invalid">
<span ng-show="form.subheading.$error.required">Sub Heading is required.</span>


                            </div>
                            
                          
                            <div class="form-group">
                                <label>Description</label>
      <trix-editor><textarea id="txtEditor" style="height: 300px; overflow: scroll;" class="form-control" rows="3" placeholder="Enter Description" name="description" ng-model="description" required></textarea ></trix-editor>
    <span style="color:red" ng-show="form.description.$invalid">
<span ng-show="form.description.$error.required">Description is required.</span>

                            </div>
                           
                           

                          
                            <button   type="submit"  ng-disabled="form.$invalid"  class="btn btn-default">Submit</button>

                        </form>

                    </div>
                    
                   
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
