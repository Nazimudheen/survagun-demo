
<div class="row" ng-controller="editarticle" >
    <div class="col-lg-12">
        <h1 class="page-header">              EDIT ARTICLE 
</h1>
        <strong></strong>

    </div>  
    <!-- /.col-lg-12 -->
</div>

 

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default"  >
            <div class="panel-heading">
            </div>

            <div class="panel-body">



                <div class="row">

                    <div class="col-lg-12">

<div class="alert alert-info alert-dismissable col-sm-12" ng-show="successMessage"   style=" position: fixed; right: 28px; 
       opacity: .99; width: 500px;  background-color: #56a9f1 !important;
 " >
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                           <p style="color: #fff;">  {{successMessage }}</p> <a href="#" class="alert-link"></a>
                            </div>


                        <form role="form" enctype="multipart/form-data"  name="myForm" ng-submit="save()" novalidate>

                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Heading</label>
                                <input class="form-control" placeholder="Enter  Heading" name="heading" ng-model="heading" required">

                                <input class="form-control" type="hidden" name="index" ng-model="index" required">



<span style="color:red" ng-show="myForm.heading.$invalid">
<span ng-show="myForm.heading.$error.required">Heading is required.</span>

                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Sub Heading</label>
                                <input class="form-control" placeholder="Enter Sub Heading" name="subheading" ng-model="subheading" required>

<span style="color:red" ng-show="myForm.subheading.$invalid">
<span ng-show="myForm.subheading.$error.required">Sub Heading is required.</span>


                            </div>
                            
                           
                            <div class="form-group">
                                <label>Description</label>
    <textarea id="txtEditor" class="form-control" rows="3" placeholder="Enter Description" ng-model="description" name="description" required></textarea>

    <span style="color:red" ng-show="myForm.description.$invalid">
<span ng-show="myForm.description.$error.required">Sub Heading is required.</span>

                            </div>
                                              <div class="form-group">
         
                         
</div>

 <div class="form-group">
                                <label>Image</label>

 <input type="file" file-model="Image" name="Image" my-directive  id="trigger"  onchange="angular.element(this).scope().setFile(this)" accept="image/*" >
<label ng-show="myForm.Image.$error.validFile">File is required</label></div>

                 

                        
       

             
                           
                          


   <div class="col-lg-12 col-sm-12">
    <div class="col-lg-6 col-sm-6">
                    <div class="panel panel-primary" style="margin: 20px 0px;">
                        <div class="panel-heading">

Preview image               </div>


                        <div class="panel-body" >
                                        <img ng-src="{{urlImg}}" class=" img-responsive"  style="width:450px; height: 350px; margin: auto 0px;">

                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
</div> 
</div>



                            <button   type="submit" ng-click="save()" class="btn btn-primary">Submit</button>

                        </form>

                    </div>
                    
                   
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
