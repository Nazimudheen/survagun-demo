<div class="row" ng-controller="News">
    <div class="col-lg-12">
        <h1 class="page-header">FRANCHISE MANGMENT</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="col-sm-6 col-md-2">
  <a ui-sref="dashboard.AddFranchise" class="btn btn-primary"><i class="fa fa-plus-square" ></i></a>
             </div>
                <div class="col-md-8 col-sm-6">
                    <table class="table table-striped  table-hover" id="dataTables-example">

              <thead>
                            <tr>
                                <td><input type="text" class="form-control col-sm-6" ng-model="paginate1" placeholder="Search........."></td>
                            </tr>
                        </thead>
                  </table>      
                </div>      
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div class="dataTable_wrapper">
<table class="table table-striped" >
                        
                        <thead>
                           
                            <tr>
                                <th>NAME</th>

                                <th>DATE</th>

                                <th>IMAGE</th>
                                

  
                                <th> DELETE</th>
                                <th>VIEW</th>

                                <th> EDIT</th>


                            </tr>

                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="x in content | filter:paginate  | filter : paginate1">
                                <td>{{x.heading}}</td>
                                <td>{{x.subheading}}</td>
                                <td><img src="Local_FS/franchise{{x.Image}}" width="200" height="130"></td>

                                <td class="center"><button class="btn btn-danger"  ng-click="delete(x._id,index)"> <i class="fa fa-trash-o" ></i></button></td>      

                                <td class="center"><button class="btn " style="background: #333;" ng-click="view(x._id)"> <i class="fa fa-eye" style=" color:#fff;"></i></button></td>   
                                        
                               

<td class="center"><button class="btn btn-danger" ui-sref="dashboard.EditFranchise" > <i class="fa fa-pencil" ></i></i></button></td>




                            </tr>
                            
                            
                        </tbody>
                    </table>

<pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination>


</div>
</div>

                </div>
                <!-- /.table-responsive -->
    
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
