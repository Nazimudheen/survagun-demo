<div class="row" ng-controller="Store">
    <div class="col-lg-6">
        <h1 class="page-header">STORE MANGMENT</h1>
    </div>
    <div class="col-lg-6">
<div class="alert alert-info alert-dismissable col-sm-12" ng-show="successMessage"   style=" top: 50px;   background-color: red!important;
 " >
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                           <p style="color: #fff;">  {{successMessage }}</p> <a href="#" class="alert-link"></a>
                            </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="col-sm-6 col-md-2">
  <a ui-sref="dashboard.addstore" class="btn btn-primary"><i class="fa fa-plus-square" ></i></a>
 
             </div>
                <div class="col-md-8 col-sm-6">
                    <table class="table table-striped  table-hover" id="dataTables-example">

              <thead>
                            <tr>
                                <td><input type="text" class="form-control col-sm-6" ng-model="paginate1" placeholder="Search........."></td>
                            </tr>
                        </thead>
                  </table>      
                </div>      
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div class="dataTable_wrapper">
<table class="table table-striped " style="overflow-x:auto;">
                        
                        <thead>
                           
                            <tr>
                                                                <th>IMAGE</th>


                                <th>EMAIL </th>
                               <th> PHONE NUMBER</th>
                                <th>ADDRESS</th>

                                <th>REGINEL OFFICE ADDRESS</th>
                                <th>LOCATION</th>

  
                                <th> DELETE</th>

                                <th> EDIT</th>


                            </tr>

                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="x in content | filter:paginate  | filter : paginate1">
                                                                <td><img src="Local_FS/store/{{x.Image}}" width="200" height="130"></td>

                                <td>{{x.email}}</td>
                                <td>{{x.phone}}</td>

                                <td>{{x.address}}</td>
                                <td >{{x.re_address}}</td>
                                <td style="overflow-x:auto;     word-break: break-all !important;
 ">{{x.location}}</td>


                                <td class="center"><button class="btn btn-danger"  ng-click="delete(x._id,index)"> <i class="fa fa-trash-o" ></i></button></td>      

                               
                                        

<td class="center"><button class="btn btn-danger"   ng-click="edit(x._id,x.re_address,x.address,x.location,x.phone,x.email,x.Image)"
    ><i class="fa fa-pencil" ></i></i></button></td>




                            </tr>
                            
                            
                        </tbody>
                    </table>

<pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination>


</div>
</div>

                </div>
                <!-- /.table-responsive -->
    
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
