<div class="row" ng-controller="AddNews">
    <div class="col-lg-12">
        <h1 class="page-header">              ADD NEWS
</h1>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">

<div class="alert alert-info alert-dismissable col-sm-12" ng-show="successMessage"   style=" position: fixed; right: 28px; 
       opacity: .99; width: 500px;  background-color: #56a9f1 !important;
 " >
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                           <p style="color: #fff;">  {{successMessage }}</p> <a href="#" class="alert-link"></a>
                            </div>

                        
                        <form role="form" enctype="multipart/form-data" name="myForm">
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Heading</label>
                                <input class="form-control" placeholder="Enter  Heading" name="heading" ng-model="heading" required>

<span style="color:red" ng-show="myForm.heading.$dirty && myForm.heading.$invalid">
<span ng-show="myForm.heading.$error.required">Heading is required.</span>

                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                                <label>Sub Heading</label>
                                <input class="form-control" placeholder="Enter Sub Heading" name="subheading" ng-model="subheading" required>

<span style="color:red" ng-show="myForm.subheading.$dirty && myForm.subheading.$invalid">
<span ng-show="myForm.subheading.$error.required">Sub Heading is required.</span>


                            </div>
                            
                            <div class="form-group">
                                <label>Image</label>
                                <input type="file" file-model="Image" name="Image" my-directive >

<label ng-show="myForm.Image.$error.validFile">File is required</label>


                            </div>
                            <div class="form-group">
                                <label>Description</label>
                     <textarea name="editor1" id="editor1" ng-model="description" ></textarea>

                            </div>
                           
                           

                      <label ng-show="myForm.description.$error.validFile">File is required</label>
    
                            <button   type="submit" ng-click="save()" class="btn btn-default">Submit</button>

                        </form>

                    </div>
                    
                   
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>

    </div>

</div>
